name: Automasi Preprocessing Hotel

on: [push]

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_Kresna-Naradha.py